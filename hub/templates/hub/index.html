{% extends 'hub/base.html' %}
{% block content %}

    
    <table class="table">
        <thead>
          <tr>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for u in Users %}
          <tr>
            <td>{{ u.first_name}}</td>
            <td>{{ u.last_name}}</td>
            <td>{{ u.email}}</td>
          </tr> 
          {% endfor %} 
        </tbody>
      </table>

   
{% endblock content %}
